<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>

    <style>
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Bricolage Grotesque", sans-serif;
      }
      p {
        font-family: "Prompt", sans-serif;
      }
    </style>
  </head>

  <body class="bg-gray-100 font-sans text-gray-800 relative">
    <div class="min-h-screen flex items-center justify-center">
      <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-4xl">
        <button
          id="settings-btn"
          class="absolute top-5 right-5 bg-indigo-500 text-white p-3 rounded shadow-lg flex items-center"
        >
          <i class="fas fa-cogs"></i>
        </button>

        <div id="birthdate-container" class="mb-6">
          <label
            for="birthdate"
            class="block text-gray-700 text-sm font-medium mb-2"
            >Enter your birth date:</label
          >
          <div class="flex items-center space-x-4">
            <input
              type="date"
              id="birthdate"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
            <button
              id="set-btn"
              class="bg-indigo-500 text-white px-4 py-2 rounded-md"
            >
              Set
            </button>
          </div>
        </div>

        <!-- Age Display -->
        <div class="text-center">
          <div class="text-indigo-700 font-bold text-6xl py-6 px-8 rounded inline-block">
            <h1 id="age">Please set your birth date above.</h1>
          </div>
          <div class="text-gray-600 text-lg mt-4">
            <p id="age-details" class="text-2xl"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="absolute bottom-5 w-full text-center text-gray-500 text-sm">
      <p>
        Developed By
        <a href="https://smehsan.com">SM Ehsan</a>
      </p>
    </div>

    <script src="newtab.js"></script>
  </body>
</html>
