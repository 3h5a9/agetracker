<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Tracker</title>
    <link rel="stylesheet" href="main.css">
  </head>

  <body class="bg-gray-100 font-sans text-gray-800 relative">
    <div class="min-h-screen flex items-center justify-center">
      <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-4xl">
        <button
          id="settings-btn"
          class="absolute top-5 right-5 bg-teal-600 text-white p-3 rounded shadow-lg flex items-center"
        >
          <img src="./icons/sliders.svg" alt="settings" class="w-6 h-6">
        </button>

        <div id="birthdate-container" class="mb-6">
          <label
            for="birthdate"
            class="block text-gray-700 text-sm font-medium mb-2"
            >Enter your birth date:</label
          >
          <div class="flex items-center space-x-4">
            <input
              type="date"
              id="birthdate"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-600"
            />
            <button
              id="set-btn"
              class="bg-teal-600 text-white px-4 py-2 rounded-md"
            >
              <img src="./icons/upload.svg" alt="settings" class="w-6 h-6">
            </button>
          </div>
        </div>

        <!-- Age Display -->
        <div class="text-center">
          <div class="text-teal-600 font-bold text-6xl py-6 px-8 rounded inline-block">
            <h1 id="age">Please set your birth date above.</h1>
          </div>
          <div class="text-gray-600 text-lg mt-4">
            <p id="age-details" class="text-2xl"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="absolute bottom-5 w-full text-center text-gray-500 text-sm">
      <p>
        Developed By
        <a href="https://smehsan.com" class="text-teal-600">SM Ehsan</a>
      </p>
    </div>

    <!-- Scripts -->
    <script src="newtab.js"></script>
  </body>
</html>
